<div class="page w-full flex flex-col justify-between items-end">
  @if (routes.length) {
  <div class="flex flex-col gap-8 py-8 w-2/4">
    @for (item of routes; track $index) {
    <a [routerLink]="[{ outlets: { sideBar: item.path } }]" class="flex items-center gap-4 text-xl cursive-font">
      <mat-icon aria-hidden="false" [fontIcon]="item.icon"></mat-icon>
      <span class="">{{item?.name}}</span>
    </a>
    }
  </div>
  }
  <div class="w-2/4">
    <div class="py-8 flex gap-2">
      <div class="flex items-center justify-center border-0 rounded-full h-[3rem] w-[3rem] overflow-hidden">
        <img class="w-full h-full object-cover" [src]="getImgOfUser()" alt="" srcset="">
      </div>
      <div class="flex flex-col">
        <p class="cursive-font">{{getUserDetails()?.name}}</p>
        <p class="text-sm italic opacity-80 cursive-font">{{getUserDetails()?.email?.toLocaleLowerCase()}}</p>
      </div>
    </div>
  </div>
</div>
