<div class="w-full rounded-md cursor-pointer duration-200 hover:bg-slate-200/90 p-[.5rem]">
  <div class="flex items-center gap-2">
    <div class="flex items-center justify-center border-0 rounded-full h-[3rem] w-[3rem] overflow-hidden ">
      <img class="w-full h-full object-cover" [src]="user.profile_pic" alt="" srcset="">
    </div>
    <div class="flex flex-col">
      <span class="">{{user.firstName}} {{user.lastName}}</span>
      <span class="text-xs italic opacity-60">{{"@"+user.username.toLocaleLowerCase()}}</span>
    </div>
  </div>
</div>
