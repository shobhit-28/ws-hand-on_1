<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Home</a>
      <!-- @if (isLoggedIn()) {
        <a  mat-list-item routerLink="/rooms">Rooms</a>
        <a mat-list-item routerLink="/comments">Comments</a>

      } @else {
        <a mat-list-item routerLink="/auth">Signin</a>
      } -->
      <!-- <a mat-list-item routerLink="/booking">Booking</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <div class="flex justify-between w-full">
        <span>Angular for Beginners Course</span>
        <!-- <span>Hotel Inventory App</span> -->
        <a href="https://www.youtube.com/watch?v=3qBXWUpoPHo" target="_blank">Go to course</a>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
