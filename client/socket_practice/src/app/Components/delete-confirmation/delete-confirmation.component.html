<div mat-dialog-content class="dialog-content">
    {{data.dialog}}
</div>

<div mat-dialog-actions class="dialog-actions" align="end">
    <button mat-button (click)="closeDialog('NO')">{{data.buttonNames.NO}}</button>
    <button mat-flat-button color="primary" (click)="closeDialog('YES')">{{data.buttonNames.YES}}</button>
</div>
